<div class="modal fade {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog modal-close">
        <div class="modal-content">
            <div class="modal-body">
                <div class="alert no-margin-bottom">
                    Would you like to discard this draft?
                </div>
            </div>
            <div class="modal-footer">
                <a href class="btn btn-default pull-left" ng-click="ctrl.cancel()">
                {{ 'NO' | translate }}
                </a>
                <button tabindex="1" autofocus type="button" class="btn btn-primary" ng-click="ctrl.discard()">
                {{ 'YES' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
