<div class="modal fade {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="ctrl.title">
                <button type="button" class="close" ng-click="ctrl.cancel()">
                    <i aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times"></i>
                    <span class="sr-only">{{ 'CLOSE' | translate }}</span>
                </button>
                <h4 class="modal-title">{{ctrl.title}}</h4>
            </div>
            <form name="labelForm" novalidate ng-submit="ctrl.create(ctrl)" method="post">
                <div class="modal-body">
                    <div class="form-group" ng-class="{'has-error': labelForm.label.$touched && labelForm.label.$error.required}">
                        <label for="labelName" class="control-label">{{ 'NAME' | translate }}</label>
                        <input tabindex="1" type="text" class="form-control" autofocus id="labelName" name="label" ng-model="ctrl.name" placeholder="{{ 'LABEL_NAME' | translate }}" required="" />
                    </div>
                    <div class="form-group">
                        <label>{{ 'COLOR' | translate }}</label>
                        <div class="text-center">
                            <ul class="palette list-inline">
                                <li ng-repeat="c in ctrl.colors">
                                    <a ng-click="ctrl.color = c;" class="color" ng-class="{'active': ctrl.color === c}" ng-style="{ 'background-color': c }"><i class="fa fa-check"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-sm" ng-click="ctrl.cancel()">{{ 'CANCEL' | translate }}</a>
                    <button type="submit" class="btn btn-sm btn-primary" ng-disabled="labelForm.$invalid">
                        <span ng-hide="networkActivity.loading()">{{ 'SAVE' | translate }}</span>
                        <span ng-show="networkActivity.loading()">{{ 'SAVING' | translate }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
