<div class="modal-header" ng-show="ctrl.title">
	<button type="button" class="close" ng-click="ctrl.cancel()">
		<i aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times"></i>
		<span class="sr-only">{{ 'CLOSE' | translate }}</span>
	</button>
	<h4 class="modal-title">{{ctrl.title}}</h4>
</div>
<div class="modal-body">
	<h1 ng-if="1 == selection">Page 1</h1>
	<h1 ng-if="2 == selection">Page 2</h1>
	<h1 ng-if="3 == selection">Page 3</h1>
</div>
<div class="modal-footer">
	<ol id="pagination">
		<li ng-click="changePage(1)"><a href="#" ng-class="{active: 1 == selection}"></a></li>
		<li ng-click="changePage(2)"><a href="#" ng-class="{active: 2 == selection}"></a></li>
		<li ng-click="changePage(3)"><a href="#" ng-class="{active: 3 == selection}"></a></li>
	</ol>
</div>
