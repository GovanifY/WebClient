<div class='angular-squire'>
    <div class='editor-container'>
        <ul class="squire-toolbar">
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="{{ 'BOLD' | translate }}" ng-click="action('bold')">
                    <i class="fa fa-bold"></i>
                </a>
            </li>
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="{{ 'ITALIC' | translate }}" ng-click="action('italic')">
                    <i class="fa fa-italic"></i>
                </a>
            </li>
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="{{ 'UNDERLINE' | translate }}" ng-click="action('underline')">
                    <i class="fa fa-underline"></i>
                </a>
            </li>
            <li class="separator"></li>
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="{{ 'UNORDERED_LIST' | translate }}" ng-click="action('makeUnorderedList')">
                    <i class="fa fa-list-ul"></i>
                </a>
            </li>
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="{{ 'ORDERED_LIST' | translate }}" ng-click="action('makeOrderedList')">
                    <i class="fa fa-list-ol"></i>
                </a>
            </li>
            <li class="separator"></li>
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="{{ 'ALIGN_LEFT' | translate }}" ng-click="action('alignLeft')">
                    <i class="fa fa-align-left"></i>
                </a>
            </li>
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="{{ 'ALIGN_CENTER' | translate }}" ng-click="action('alignCenter')">
                    <i class="fa fa-align-center"></i>
                </a>
            </li>
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="{{ 'ALIGN_RIGHT' | translate }}" ng-click="action('alignRight')">
                    <i class="fa fa-align-right"></i>
                </a>
            </li>
            <li class="separator"></li>
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="{{ 'INSERT_LINK' | translate }}" ng-click="popoverShow($event)">
                    <i class="fa fa-link"></i>
                    <div class="squire-popover">
                        <div class="arrow"></div>
                        <div class="content">
                            <div class="panel">
                                <input type="text" autocomplete="off" placeholder="{{ 'LINK_URL' | translate }}" ng-model="data.link" ng-keydown="popoverHide($event, 'makeLink')" class="form-control" />
                            </div>
                            <button class="btn btn-sm" ng-show="canRemoveLink()" ng-click="popoverHide($event, 'removeLink')">
                                {{ 'REMOVE_LINK' | translate }}
                            </button>
                            <button class="btn btn-sm" ng-show="canRemoveLink()" ng-class="{disabled: !canAddLink()}" ng-click="popoverHide($event, 'makeLink')">
                                {{ 'UPDATE_LINK' | translate }}
                            </button>
                            <button class="btn btn-sm btn-primary" ng-hide="canRemoveLink()" ng-class="{disabled: !canAddLink()}" ng-click="popoverHide($event, 'makeLink')">
                                {{ 'INSERT_LINK' | translate}}
                            </button>
                        </div>
                        <div class="squire-popover-overlay" ng-click="popoverHide($event, 'makeLink')"></div>
                    </div>
                </a>
            </li>
            <li>
                <a href="" class="btn btn-sm" ng-disabled="isPlain()" pt-tooltip="{{ 'INSERT_IMAGE' | translate }}" ng-click="popoverShow($event)">
                    <i class="fa fa-image"></i>
                    <div class="squire-popover">
                        <div class="arrow"></div>
                        <div class="content">
                            <div class="panel">
                                <input type="text" autocomplete="off" placeholder="{{ 'URL_TO_IMAGE' | translate }}" ng-model="data.image" ng-keydown="popoverHide($event, 'insertImage')" class="form-control" />
                            </div>
                            <button class="btn btn-sm btn-primary" ng-click="popoverHide($event, 'insertImage')" ng-class="{disabled: !canAddImage()}">
                                {{ 'INSERT_IMAGE' | translate }}
                            </button>
                        </div>
                        <div class="squire-popover-overlay" ng-click="popoverHide($event, 'insertImage')"></div>
                    </div>
                </a>
            </li>
        </ul>
        <div class='angular-squire-wrapper'>
            <iframe frameborder='0' border='0' marginwidth='0' marginheight='0' src='about:blank' sandbox="allow-same-origin allow-scripts allow-popups" class="squireIframe"></iframe>
        </div>
    </div>
    <ng-transclude></ng-transclude>
</div>
