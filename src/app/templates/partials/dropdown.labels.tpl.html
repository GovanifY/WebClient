<div class="labels dropdown-menu" role="menu" ng-click="$event.stopPropagation()">
    <div class="modal-body">
        <div class="form-group" ng-show="labels.length > 0">
            <input type="search" id="searchLabels" placeholder="{{ 'FILTER_LABELS' | translate }}..." class="form-control" ng-model="searchLabels" ng-minlength="1" />
        </div>
        <ul class="list-group" ng-show="labels.length > 0">
            <li class="list-group-item" ng-repeat="label in labels | filter: {Name: searchLabels} | orderBy: 'Order'">
                <input type="checkbox" ng-model="label.Selected" />
                <span class="label label-pm" ng-style="color(label)" ng-click="label.Selected = !!!label.Selected" title="{{ label.Name }}">
                    <i class="fa fa-tag"></i> {{ label.Name | limitTo: 20 }}
                </span>
            </li>
        </ul>
        <div class="checkbox" ng-show="labelsSelected().length > 0">
            <label>
                <input type="checkbox" ng-model="alsoArchive" /> {{ 'AND_ALSO_ARCHIVE' | translate }}
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <a ui-sref="secured.labels" title="{{'ADD_AND_MANAGE_YOUR_LABELS' | translate }}" class="pull-left btn">{{ 'MANAGE_LABELS' | translate }}</a>
        <a class="btn" ng-click="close()">{{ 'CANCEL' | translate }}</a>
        <button ng-show="labels.length > 0" tabindex="1" type="button" class="btn btn-sm btn-primary" ng-click="save()" ng-disabled="networkActivity.loading()">{{ 'SAVE' | translate }}</button>
    </div>
</div>
